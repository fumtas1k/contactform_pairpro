<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="header-logo">問い合わせフォーム</div>
            <ul>
                <li>プロフィール</li>
                <li>ログアウト</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="conteiner">
            <form action="">
                <table>
                    <tr>
                        <th><label for="name">氏名</label></th>
                        <td><span class="require">必須</span></td>
                        <td><input class="text" id="name" name="name" type="text" required></td>
                    </tr>
                    <tr>
                        <th><label for="furigana">ふりがな</label></th>
                        <td><span class="require">必須</span></td>
                        <td><input class="text" id="furigana" name="furigana" type="text" required></td>
                    </tr>
                    <tr>
                        <th><label for="email">email</label></th>
                        <td><span class="require">必須</span></td>
                        <td><input class="text" id="email" name="email" type="text" required></td>
                    </tr>
                    <tr>
                        <th>性別</th>
                        <td><span class="quire">任意</span></td>
                        <td>
                            <label for="male"><input type="radio" id="male" name="sex" value="male" checked>男</label>
                            <label for="female"><input type="radio" id="female" name="sex" value="female">女</label>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="birthday">生年月日</label></th>
                        <td><span class="quire">任意</span></td>
                        <td>
                            <select name="year" id="year"><option value="0">----</option></select>年
                            <select name="month" id="month"><option value="0">--</option></select>月
                            <select id="day"><option value="0">--</option><select>日
                        </td>
                    </tr>
                    <tr>
                        <th><label for="age">年齢</label></th>
                        <td><span class="quire">任意</span></td>
                        <td><span id="age"></span></td>
                    </tr>
                    <tr>
                        <th><label for="over-sixty">60歳以上の回答</label></th>
                        <td><span class="quire">任意</span></td>
                        <td><textarea class="text" name="over-sixty" id="over-sixty"></textarea></td>
                    </tr>
                        <th><label for="under-sixty">60歳未満の回答</label></th>
                        <td><span class="quire">任意</span></td>
                        <td>
                            <textarea class="text" id="under-sixty" name="under-sixty"></textarea>
                        </td>
                    <tr>
                        <th>問い合わせ内容</th>
                        <td><span class="require">必須</span></td>
                        <td><textarea class="text" required></textarea></td>
                    </tr>
                </table>
                <p><input class="sub" type="submit" value="送信"></p>
            </form>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
